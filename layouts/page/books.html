{{ define "main" }}
<h1>Books I've Read in {{now.Format "2006"}}</h1>
<div class="grid-container">
    {{ range .Params.Books }}
        <div class="grid-item">
            {{ $formattedTitle := .title | lower | replaceRE `[^a-zA-Z\d\s]` "" | replaceRE ` ` `-` }}
            <img src="/images/{{ $formattedTitle }}.jpg" alt="{{ .title }}" loading="lazy">
            <h3>{{ .title }}</h3>
            <p>{{ .author }}</p>
        </div>
    {{ end }}
</div>
{{ end }}
